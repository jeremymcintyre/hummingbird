<html lang='en' ng-app='Hummingbird'> <!-- put your app name in here and make sure it matches the controller -->
<head>
  <link href='/css/normalize.css' rel='stylesheet'>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js'></script>
  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script src='/js/application.js'></script>
  <script src='/js/controllers.js'></script>
  <script src='/bower_components/angular-cookie/angular-cookie.js'></script>
  <script src='/bower_components/ng-token-auth/dist/ng-token-auth.js'></script>
  <title>Angular Skeleton</title>
</head>
<body ng-controller='mainCtrl'></body> <!-- controller name, make sure it matches the name of your controller in controllers.js -->
  <h1>Hello!</h1>
  <button ng-click="authenticate('google')">Sign In</button> <!-- replace 'google' with your authentication choice see: https://github.com/lynndylanhurley/ng-token-auth#oauth2-authentication-flow -->
  <button ng-click='signOut()'>Sign Out</button>
</body>
</html>
